  <body class="gray-bg">

    <div class="container white-bg result-container">

                </div>
             <section class="result-box col-lg-12">

                             <img src="images/eventphoto.jpg" alt="" />
                         </div>
                         <div class="hotel-description alpha80 black-bg">
                             <h2>Hackthon Dublin 2015</h2>
                            
                         </div>
                     </div>
                     <div class="col-md-4 hotel-container no-left-padding">
                         <div class="image-container">
                            <img src="images/hotelphoto.jpg" alt="" />
                        </div>
                         <div class="hotel-description alpha80 black-bg">
                             <h2>Jurys Inn Dublin</h2>
                             <span class="star"></span>
                             <span class="star"></span>
                             <span class="star"></span>
                             <span class="price-md">&euro;99</span>
                         </div>
                     </div>
                 </div>     
                 <div class="flights-summarry alpha70 black-bg">
                     <p>
                         <span class="highlight-text">
                             <strong>Flight from</strong>
                         </span> 
                         <img src="images/plane1.png" alt="departue" />
                         <strong>Berlin</strong> 
                            <span>08.05 20:10 </span>
                         <span class="highlight-text">
                             <strong>to</strong>
                         </span>
                          <img src="images/plane2.png" alt="arrival" />
                         <strong>Dublin</strong>
                         <span>08.05 22:00</span> 
                         <span>|</span>
                         <span class="highlight-text">
                             <strong>Return from</strong>
                         </span> 
                         <img src="images/plane1.png" alt="departue" />
                         <strong>Dublin</strong> 
                            <span> 10:05 to 19:15 </span>
                         <span class="highlight-text">
                             <strong>to</strong>
                         </span>
                         <img src="images/plane2.png" alt="arrival" />
                         <strong>Berlin</strong>
                         <span>10.05 22:00</span> 
                 </div>    
                 <div class="row">                                          
                     <div class="col-md-12">
                         <div class="summarry">

                             </div>
                             <div class="col-md-2">

                             <div class="col-md-2">

                             </div>
